<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Crush it Able The most popular Admin Dashboard template and ui kit">
    <meta name="author" content="PuffinTheme the theme designer">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <title>:: Crush it :: Register</title>

    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    {#    <link rel="stylesheet" href="/static/css/iconfont.css">#}

    <!-- Core css -->
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/theme4.css" id="stylesheet"/>
    <style>
        .input-div {
            position: relative;
        }

        .icon {
            position: absolute;
            right: 8%;
            top: 50%;
            margin-top: -0.75em;
            width: 1.5em;
            height: 1.5em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

</head>
<body class="font-opensans">

<div class="auth">
    <div class="card">
        <div class="card-body">
            <div class="card-title">Create new account</div>
            <div class="form-group style2">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" id="username" name="username">
            </div>
            <div class="form-group style2">
                <label class="form-label">密码 <small class="text-teal">(8-20位字母和数字的组合)</small></label>
                <div class="input-div">
                    <input type="password" class="form-control" placeholder="请输入密码" id="password"
                           name="password"
                           oninput="checkPasswdValid();">
                    <svg class="icon icon-zhengque" id="passwd-correct" style="visibility: hidden;">
                        <use xlink:href="#icon-zhengque"></use>
                    </svg>
                    <svg class="icon icon-icon-test" id="passwd-wrong" style="visibility: hidden;">
                        <use xlink:href="#icon-icon-test"></use>
                    </svg>
                </div>
            </div>
            <div class="form-group style2">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="请输入邮箱地址" id="email" name="email"
                       oninput="checkEmailValid();">
                <div class="input-div">

                    <svg class="icon icon-zhengque" id="email-correct" style="visibility: hidden;">
                        <use xlink:href="#icon-zhengque"></use>
                    </svg>
                    <svg class="icon icon-icon-test" id="email-wrong" style="visibility: hidden;">
                        <use xlink:href="#icon-icon-test"></use>
                    </svg>
                </div>
            </div>
            <div class="form-group style2">
                <label class="form-label">ID# <small class="text-teal">(13位学生ID)</small></label>
                <input type="text" class="form-control" placeholder="请输入学生号" id="sid" name="sid">
            </div>
            <div class="form-group style2">
                <label class="form-label">验证邮箱</label>
                <input type="text" class="form-control" placeholder="请输入验证码" id="verification"
                       name="verification">
                <button type="button" class="btn text-white bg-azure" onclick="onVerifyButton();" id="verifyBtn"
                        name="verifyBtn">
                    发送验证码
                </button>
            </div>
            <div class="form-group style2">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"/>
                    <span class="custom-control-label">Agree the <a href="#">terms and policy</a></span>
                </label>
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-primary btn-block" onclick="onCreateButton();"
                        id="createBtn"
                        name="createBtn">
                    创建用户
                </button>
            </div>
        </div>
        <div class="text-center text-muted">
            已有账号？ <a href="/">登录</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and bootstrtap js -->
<script src="/static/js/login/register.js" type="text/javascript"></script>
<script src="/static/bundles/lib.vendor.bundle.js"></script>
<script src="/static/js/iconfont.js"></script>
<!-- start plugin js file  -->
<!-- Start core js and page js -->
<script src="/static/js/core.js"></script>
</body>
</html>
