<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Crush it Able The most popular Admin Dashboard template and ui kit">
    <meta name="author" content="PuffinTheme the theme designer">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <title>:: Crush it :: Register</title>

    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">

    <!-- Core css -->
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/theme4.css" id="stylesheet"/>

</head>
<body class="font-opensans">

<div class="auth">
    <div class="card">
        <div class="text-center mb-5">
            <i class="fe fe-command brand-logo header-brand"></i>
        </div>
        <div class="card-body">
            <div class="card-title">Reset Password</div>
            <div class="form-group style2">
                <label class="form-label">新密码
                    <small class="text-gray-dark">(8-20位字母和数字的组合)</small>
                </label>
                <input type="password"
                       class="form-control"
                       id="new_password"
                       name="new_password"
                       placeholder="请输入新密码..."
                       oninput="checkNewPasswdValid();">
                <div class="invalid-feedback">新密码格式错误</div>
            </div>
            <div class="form-group style2">
                <label class="form-label">确认新密码</label>
                <input type="password"
                       class="form-control"
                       id="confirm_new_password"
                       name="confirm_new_password"
                       placeholder="确认新密码..."
                       oninput="checkConsistent();">
                <div class="invalid-feedback">两次输入密码不匹配</div>
            </div>
            <input type="hidden" value="{{ username }}" id="username" name="username">
            <div class="form-footer">
                <button type="button" class="btn btn-primary btn-block" onclick="confirmChange();"
                        id="reset-btn"
                        name="reset-btn">
                    确认
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and bootstrtap js -->
<script src="/static/bundles/lib.vendor.bundle.js"></script>
<script src="/static/js/iconfont.js"></script>
<!-- start plugin js file  -->
<!-- Start core js and page js -->
<script src="/static/js/core.js"></script>
<script src="/static/js/login/reset.js" type="text/javascript"></script>

</body>
</html>
