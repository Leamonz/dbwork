<!-- Modal -->
<div class="modal fade" id="goodsInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">商品信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">商品名</label>
                    <input type="text" class="form-control" id="modal_goodname" name="modal_goodname"
                           readonly="readonly">
                </div>
                <div class="form-group">
                    <label class="form-label">商品价格</label>
                    <input type="text" class="form-control" id="modal_goodprice" name="modal_goodprice"
                           readonly="readonly">
                </div>
                <div class="form-group">
                    <label class="form-label">商品数量</label>
                    <input type="text" class="form-control" id="modal_goodnum" name="modal_goodnum" readonly="readonly">
                </div>
                <div class="form-group">
                    <label class="form-label">商品图片</label>
                    <img src="" alt="" class="info-preview" id="modal_goodimage">
                </div>
                <div class="form-group">
                    <label class="form-label">商品描述</label>
                    <textarea rows="3" class="form-control no-resize"
                              id="modal_description"
                              name="modal_description"
                              placeholder="商品描述..." readonly="readonly"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal"
                        onclick="$('#goodsInfoModal').modal('hide');">关闭
                </button>
                </button>
            </div>
        </div>
    </div>
</div>
