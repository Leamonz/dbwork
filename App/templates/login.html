<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Crush it Able The most popular Admin Dashboard template and ui kit">
    <meta name="author" content="PuffinTheme the theme designer">

    <link rel="icon" href="{{ url_for('static', filename="images/favicon.ico") }}" type="image/x-icon"/>

    <title>:: Crush it :: Login</title>

    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Core css -->
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/theme4.css" id="stylesheet"/>

</head>
<body class="font-opensans">

<div class="auth">
    <div class="card">
        <div class="text-center mb-5">
            <i class="fe fe-command brand-logo header-brand"></i>
            {#            <a class="header-brand" href="/login/"></a>#}
        </div>
        <div class="card-body">
            <div class="card-title">Login to your account</div>
            <div class="form-group style2">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" id="username"
                       name="username">
            </div>
            <div class="form-group style2">
                <label class="form-label">
                    密码
                    <a href="/login/forgot_passwd/" class="float-right small">忘记密码</a>
                </label>
                <input type="password" class="form-control" placeholder="请输入密码" id="password"
                       name="password">
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"/>
                    <span class="custom-control-label">记住我</span>
                </label>
            </div>
            <div class="form-footer">
                <button class="btn btn-primary btn-block" id="signInBtn" type="button" onclick="onSignInButton();">
                    登录
                </button>
            </div>
        </div>
        <div class="text-center text-muted">
            还没有账号？ <a href="/login/register/page/">注册</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="void(0);">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="void(0);">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and bootstrtap js -->
<script src="/static/js/login/login.js" type="text/javascript"></script>
<script src="/static/bundles/lib.vendor.bundle.js"></script>

<!-- start plugin js file  -->
<!-- Start core js and page js -->
<script src="/static/js/core.js"></script>
<script src="/static/js/utils/cookie.js"></script>
</body>
</html>
