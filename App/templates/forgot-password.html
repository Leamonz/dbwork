<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Crush it Able The most popular Admin Dashboard template and ui kit">
    <meta name="author" content="PuffinTheme the theme designer">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <title>:: Crush it :: Forgot Password</title>

    <!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Core css -->
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/theme4.css" id="stylesheet"/>

</head>
<body class="font-opensans">

<div class="auth">
    <div class="card">
        <div class="text-center mb-5">
            <a class="header-brand" href="index.html"><i class="fe fe-command brand-logo"></i></a>
        </div>
        <div class="card-body">
            <div class="card-title">忘记密码</div>
            <p class="text-muted">输入您的用户名和邮箱地址，您的新密码将以邮箱形式发给您，您可在个人档案界面进行修改</p>
            <div class="form-group style2">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" id="username" name="username">
            </div>
            <div class="form-group style2">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="请输入邮箱地址" id="email" name="email">
            </div>
            <div class="form-footer">
                <button type="button" class="btn btn-primary btn-block" onclick="sendNewPasswd();">发送邮件</button>
            </div>
        </div>
        <div class="text-center text-muted">
            Forget it, <a href="/login/page/">Send me Back</a> to the Sign in screen.
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="void(0);">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="void(0);">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and bootstrtap js -->
<script src="/static/bundles/lib.vendor.bundle.js"></script>

<!-- start plugin js file  -->
<!-- Start core js and page js -->
<script src="/static/js/core.js"></script>
<script src="/static/js/forgot_passwd.js"></script>
</body>
</html>
