<div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
     aria-labelledby="pills-profile-tab">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">个人信息</h3>
            <div class="card-options">
                <a href="#" class="card-options-fullscreen" data-toggle="card-fullscreen"><i
                        class="fe fe-maximize"></i></a>
                <div class="item-action dropdown ml-2">
                    <a href="javascript:void(0)" data-toggle="dropdown"><i
                            class="fe fe-more-vertical"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-eye"></i> View Details </a>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-share-alt"></i> Share </a>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-cloud-download"></i> Download</a>
                        <div class="dropdown-divider"></div>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-copy"></i> Copy to</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-folder"></i> Move to</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-edit"></i> Rename</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i
                                class="dropdown-icon fa fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row clearfix">
                <div class="col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" placeholder="Username"
                               disabled=""
                               id="username" name="username"
                               value="{{ username }}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" placeholder="姓名"
                               id="sname" name="sname"
                               value="{{ sname if sname is not none else "" }}">
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="form-label">E-Mail</label>
                        <input type="email" class="form-control"
                               placeholder="E-Mail"
                               id="mailaddress" name="mailaddress"
                               value="{{ mailaddress }}">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="form-label">ID#</label>
                        <input type="text" class="form-control" placeholder="学生ID"
                               id="sid" name="sid"
                               value="{{ sid if sid is not none else "" }}">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="form-label">院系</label>
                        <input type="text" class="form-control" placeholder="学院名称"
                               id="sdept" name="sdept"
                               value="{{ sdept if sdept is not none else "" }}">
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="form-label">班级</label>
                        <input type="text" class="form-control" placeholder="班级号"
                               id="sclass" name="sclass"
                               value="{{ sclass if sclass is not none else "" }}">
                    </div>
                </div>
                <div class="col-md-12">
                    <h5>其他联系方式</h5>
                    <div class="form-group">
                        <label class="form-label">QQ</label>
                        <input type="text" class="form-control" placeholder="QQ"
                               id="qqid" name="qqid"
                               value="{{ qqid if qqid is not none else "" }}">
                        <label class="form-label">WeChat</label>
                        <input type="text" class="form-control" placeholder="WeChat"
                               id="wechatid" name="wechatid"
                               value="{{ wechatid if wechatid is not none else "" }}">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <button type="button" class="btn btn-primary" onclick="onChangePasswd();">
                修改密码
            </button>
            <button type="button" class="btn btn-primary" onclick="onUpdateButton();">
                更新个人信息
            </button>
        </div>
    </div>
</div>
